<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Week 7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-city">
          <input
            type="text"
            placeholder="Enter city"
            autocomplete="off"
            autofocus="on"
            id="search-input"
          />
          <input type="submit" value="Search" class="btn btn-dark" />
          <input
            type="button"
            value="Current"
            id="current"
            class="btn btn-outline-dark"
          />
        </form>

        <div class="row">
          <div class="col-3">
            <img src="" alt="" id="weatherIcon" />
          </div>
          <div class="col">
            <br />
            <h1></h1>
            <h2></h2>
            <div id="temp-description"></div>
            <div id="temprature"></div>
            <div id="feels-like"></div>
          </div>
          <div class="col" id="additional-data">
            <br />
            <br />
            <div id="percipitation"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            🌤 <br />
            Saturday
          </div>
          <div class="col-2">
            🌨<br />
            Sunday
          </div>
          <div class="col-2">
            🌥 <br />
            Monday
          </div>
          <div class="col-2">
            🌤<br />
            Tuesday
          </div>
          <div class="col-2">
            ☀️<br />
            Wednesday
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/MahtabKianiani/WeatherApp" target="_blank"
          >Open-source code</a
        >
        by Mahtab Kianiani
      </small>
    </div>

    <script src="script.js"></script>
  </body>
</html>
